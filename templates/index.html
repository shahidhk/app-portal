<html>

<head>
    <title>Appllcation Portal</title>
    <link rel="stylesheet" href="{{site_url}}static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{site_url}}static/css/style.css" />
    <link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico">
</head>

<body>
    <div id="wrapper" class="">
        <div id="header" class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="{{site_url}}">Shaastra 2014 || Appplication Portal</a>
                    <div id="links" class="pull-right nav-collapse collapse">
                        <ul class="nav">
                            <li class=""><a href="{{site_url}}">Home</a>
                            </li>
                            <li class=""><a href="{{site_url}}accounts/register">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="container">
            <div class="row-fluid">
                <div class="span4 offset4 well" id="login">
                    {% if invalid_login %}
                    <span style="color:#9d261d">Invalid Login!</span>
                    {% endif %}
                    <h4>Login:</h4>
                    <form action="{{site_url}}accounts/login/" method="POST" class="form span12">

                        {% csrf_token %}
                        <div class="control-group">
                            <label class="span3 control-label">Roll No</label>
                            <input type="text" id="id_username" name="username" placeholder="Roll No" class="span8">
                        </div>
                        <div class="control-group">
                            <label class="span3 control-label">Password</label>
                            <input type="password" id="id_password" name="password" placeholder="Password" class="span8">
                        </div>
                        <div class="control-group">
                            <div class="span6"><input id="submit" value="Login" class="btn btn-primary" type="submit"></div>
                            <div class="span6"><a id="forgot_password" class="btn btn-small btn-primary" href="{{site_url}}password_reset/">Forgot Password </a></div>
                        </div>
                    </form>

                    {% include "social.html" %}
                </div>

            </div>

        </div>
    </div>
    <script src="{{site_url}}js/jquery-1.6.2.js"></script>
</body>

</html>
